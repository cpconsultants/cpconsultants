<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    
    <!-- Primary Meta Tags -->
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}">
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="keywords" content="{{ if .Params.keywords }}{{ .Params.keywords }}{{ else }}{{ .Site.Params.keywords }}{{ end }}">
    <meta name="author" content="{{ .Site.Params.author }}">
    <meta name="robots" content="index, follow">
    <meta name="language" content="{{ .Site.LanguageCode }}">
    <meta name="revisit-after" content="7 days">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ .Permalink }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}">
    <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="og:image" content="{{ .Site.BaseURL }}/images/cpc-logo.png">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ .Permalink }}">
    <meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}">
    <meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="twitter:image" content="{{ .Site.BaseURL }}/images/cpc-logo.png">
    
    <!-- Google Verification -->
    <!-- Google verification files are available at /google*.html -->
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ "/css/main.css" | relURL }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZHcXL27JLy3rXqmk5A7BSlZh0nFBQ2F1B7hzP0yZLpN7xqmHr1R7bVYXNSpM2q7Gg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ "/images/favicon.ico" | relURL }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/images/favicon.ico" | relURL }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/images/favicon.ico" | relURL }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "/images/favicon.ico" | relURL }}">
    
    <!-- Structured Data (JSON-LD) -->
    {{ partial "structured-data.html" . }}
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">
                    <img src="{{ "/images/cpc-logo.png" | relURL }}" alt="Chennai Pharma Consultants Logo" />
                </a>
            </div>
            {{ partial "menu.html" . }}
        </div>
    </nav>

    <!-- Hero Section with Slideshow -->
    {{ partial "header.html" . }}
    
    <!-- Main Content Area -->
    <main class="main-content">
        <div class="content-container">
            {{ block "main" . }}{{ end }}
        </div>
    </main>
    
    {{ partial "footer.html" . }}
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{ "/js/main.js" | relURL }}"></script>
</body>
</html>
